<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>

</head>

<body>

        <div class="container-fluid">

                <div class="row">
                    <div class="col-md-12">
                        <h1>Train Schedule</h1>
                        <h4>We'll Get You There Eventually</h4>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <table class="table-table-sm" id="train-table">
                            <thead>
                                <tr>
                                    <th>
                                        Train Name
                                    </th>
                                    <th>
                                        Destination
                                    </th>
                                    <th>
                                        Frequency (mins)
                                    </th>
                                    <th>
                                        Next Arrival
                                    </th>
                                    <th>
                                        Minutes Away
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="table">
                                    <td>
                                        1
                                    </td>
                                    <td>
                                        TB - Monthly
                                    </td>
                                    <td>
                                        01/04/2012
                                    </td>
                                    <td>
                                        Default
                                    </td>
                                </tr>
                                <tr class="table-active">
                                    <td>
                                        1
                                    </td>
                                    <td>
                                        TB - Monthly
                                    </td>
                                    <td>
                                        01/04/2012
                                    </td>
                                    <td>
                                        Approved
                                    </td>
                                </tr>
                                <tr class="table-success">
                                    <td>
                                        2
                                    </td>
                                    <td>
                                        TB - Monthly
                                    </td>
                                    <td>
                                        02/04/2012
                                    </td>
                                    <td>
                                        Declined
                                    </td>
                                </tr>
                                <tr class="table-warning">
                                    <td>
                                        3
                                    </td>
                                    <td>
                                        TB - Monthly
                                    </td>
                                    <td>
                                        03/04/2012
                                    </td>
                                    <td>
                                        Pending
                                    </td>
                                </tr>
                                <tr class="table-danger">
                                    <td>
                                        4
                                    </td>
                                    <td>
                                        TB - Monthly
                                    </td>
                                    <td>
                                        04/04/2012
                                    </td>
                                    <td>
                                        Call in to confirm
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <br>

                <div class="row">
                    <div class="col-md-12">
                        <form role="form">
                            <div class="form-group">
                                 
                                <label for="exampleInputTrain">
                                    Train Name
                                </label>
                                <input type="train" class="form-control" id="train-input" />
                            </div>
                            <div class="form-group">
                                 
                                <label for="exampleInputDestination">
                                    Destination
                                </label>
                                <input type="destination" class="form-control" id="destination-input" />
                            </div>
                            <div class="form-group">
                                 
                                <label for="exampleInputFTT">
                                    First Train Time (HH:mm - military time)
                                </label>
                                <input type="first train time" class="form-control" id="FTT-input" />
                            </div>
                            <div class="form-group">

                                <label for="exampleInputFreq">
                                    Frequency (min)
                                </label>
                                <input type="frequency" class="form-control" id="freq-input" />
                            </div>
                            <div class="form-group">

                            <br>
                                
                            <button type="submit" class="btn btn-primary">
                                Submit
                            </button>

                        </form>

                    </div>
                </div>
        </div>

        <script src="http://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="javascript.js"></script>
    
</body>

</html>
